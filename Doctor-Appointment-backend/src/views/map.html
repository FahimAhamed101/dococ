<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map Test</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">My Google Map</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 23.8103, lng: 90.4125 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwPmy5gPopQRKK5zCEa-_0u18e8Lmgis&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
